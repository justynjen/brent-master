---
layout: default
---
<section class="padding">
  <div class="heading padding">
    <h2 class="centerText"> {{page.title}} </h2>
    <hr class="center">
    <p class="centerText"> {{page.subtitle}} </p>
    <p class="centerText"> {{page.subtitle2}} </p>


  </div>
</section>

<section class="singleProperty padding">

    <div class="posts padding">

      {{content}}

    </div>
</section>
<section class="padding centerText grid">
  <h2 class="col-12">Featured Properties</h2>
  {% for post in site.posts %}

    <div class="currentListings col-4_xs-12">
      <img  class="bg blogImage"src="{{ post.feature-image_path }}" alt="">
      <h4 class="centered blogPosts"><a href="{{ post.url }}">{{ post.title }}</a><br /></h4>
      <p>
        {{ post.excerpt | truncatewords:20 }}
      </p>
      <a href="{{post.url}}" class="centerText"> Learn More</a>
    </div>

  {% endfor %}
</section>
